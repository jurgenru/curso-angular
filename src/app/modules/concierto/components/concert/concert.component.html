<div [style.background]="stock != 0 ? 'orange' : 'red'"
style="float: left; margin: 10px; padding: 10px;">
	  <p>Nombre: {{nombre | uppercase}}</p>
	  <p>Stock: {{stock}}</p>
    <p>Precio: {{getPrecio(precio)}}</p>
    <p>Tipo: {{tipo}}</p>
	  <button (click)="onComprar()" [disabled]="stock === 0">
      Comprar
    </button>
  </div>
