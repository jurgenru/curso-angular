<app-header></app-header>

<mat-drawer-container autosize>
    <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'"  [opened]="true">
      <app-form [obtener]="obtener"> </app-form>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        ADD
      </button>
      <button type="button" mat-button (click)="onReport()">
        REPORT
      </button>
    </div>

    <div>
      <input [(ngModel)]="search" placeholder="Busca tu prenda">
      <button type="button" mat-button (click)="loadProductsSearch()"> <mat-icon>search</mat-icon> </button>
    </div>

    <h2 style="background: red;"> HOT </h2>

    <div class="row" *ngIf="total.length > 0 ">
      <div *ngFor="let product of auxHot"
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding:50px; display:flex;">
            <app-card (editPage)="saveEvent($event)" name="{{product.name}}" size="{{product.talla | talla}}" urlImage="{{product.urlImage}}" 
            stock="{{product.stock}}" type="{{product.type}}" [product]="product" > </app-card>
      </div>
    </div>

    <div class="row" *ngIf="total.length == 0 ">
      <div *ngFor="let product of auxHot"
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding:50px; display:flex;">
        <app-card (editPage)="saveEvent($event)" name="{{product.name}}" size="{{product.talla | talla }}" urlImage="{{product.urlImage}}" stock="{{product.stock}} " type="{{product.type}}" [product]="product"> </app-card>
      </div>
    </div>
    <h2 style="background: blue;"> COLD </h2>
    <div class="row" *ngIf="total.length > 0 ">
      <div *ngFor="let product of auxCold"
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding:50px; display:flex;">
          <app-card (editPage)="saveEvent($event)" name="{{product.name}}" size="{{product.size | talla}}" urlImage="{{product.urlImage}}" 
          stock="{{product.stock}}" type="{{product.type}}" [product]="product" > </app-card>
      </div>
    </div>

    <div class="row" *ngIf="total.length == 0 ">
      <div *ngFor="let product of cold"
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding:50px; display:flex;">
          <app-card (editPage)="saveEvent($event)" name="{{product.name}}" size="{{product.size | talla}}" urlImage="{{product.urlImage}}" 
          stock="{{product.stock}}" type="{{product.type}}" [product]="product" > </app-card>
      </div>
    </div>

    

</mat-drawer-container>
