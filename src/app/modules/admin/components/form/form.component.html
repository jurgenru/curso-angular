<mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">
    <form [formGroup]="productForm" style="display: flex; flex-direction: column">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('name').invalid &&
                  (productForm.get('name').touched ||
                   productForm.get('name').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('name').errors.required">
          Name is required
        </div>
        <div *ngIf="productForm.get('name').errors.minlength">
          Name must be at least 3 characters
        </div>
      </div>

      <mat-form-field>
        <mat-label>Size</mat-label>
        <input matInput formControlName="size" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>T</mat-label>
        <input matInput formControlName="size" type="text">
      </mat-form-field>
    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>
  </mat-drawer>

<div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Create
    </button>
</div>
