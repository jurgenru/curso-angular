<mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">
    <form [formGroup]="productForm" style="display: flex; flex-direction: column">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('name').invalid &&
                  (productForm.get('name').touched ||
                   productForm.get('name').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('name').errors.minlength">
          Name must be at least 3 characters
        </div>
      </div>
      <mat-form-field>
        <mat-label>Size</mat-label>
        <input matInput formControlName="size" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ImageUrl</mat-label>
        <input matInput formControlName="urlImage" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" type="text">
      </mat-form-field>
      <div *ngIf="productForm.get('type').invalid &&
                  (productForm.get('type').touched ||
                   productForm.get('type').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('type').errors.required">
          Type required
        </div>
      </div>
    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>
</mat-drawer>

<div class="example-sidenav-content">
    <button type="button" style="color:pink" mat-button (click)="drawer.toggle()">
     Create
    </button>
    <button type="button" mat-button>
      REPORT
    </button>
</div>
