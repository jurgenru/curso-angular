
<p>{{totalStock}}</p>

<div *ngFor="let restaurant of restaurants">
  <div [ngStyle]="{'background':restaurant.stock > 0 ? 'orange' : 'red'}" >   
    <comida
    [nombre] = "restaurant.nombre"
    [stock] = "restaurant.stock"
    [precio] = "restaurant.precio"
    [tipo] = "restaurant.tipo">
    ></comida>
  </div>
</div>
