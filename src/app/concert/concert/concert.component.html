<mat-drawer-container autosize style="width: 100%; height: 600px;">

  <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">

    <form [formGroup]="productForm" style="display: flex; flex-direction: column">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('description').invalid &&
                  (productForm.get('description').touched ||
                   productForm.get('description').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('description').errors.minlength">
          Name must be at least 3 characters
        </div>
      </div>

      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enable</mat-label>
        <input matInput formControlName="enable" type="text">
      </mat-form-field>
      <div *ngIf="productForm.get('enable').errors.required">
          Enable is required
        </div>
      <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" type="text">
      </mat-form-field>
    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Create
    </button>
  </div>

  <div class="row">

    <div *ngFor="let product of products" class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
         style="padding: 50px; display: flex; justify-content: center;">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price}} Bs.</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.enable}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onEdit(product); drawer.toggle()">Edit</button>
          <button mat-button (click)="onDelete(product.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</mat-drawer-container>
