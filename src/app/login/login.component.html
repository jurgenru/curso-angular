<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" style="display: flex; flex-direction: column;">

      <mat-form-field class="example-header-image">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               required
               #emailUI="ngModel"
               ngModel
               name="email">
        <div *ngIf="emailUI.invalid && (emailUI.touched || emailUI.dirty)" class="alert alert-danger">
          <!--con un componente se puede evitar escribir la mayoria de lo de abajo y escribiria solo el nombre y listo-->
          <div *ngIf="emailUI.errors.required">
            Email is required
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               required
               #passwordUI="ngModel"
               ngModel
               name="password">
        <div *ngIf="passwordUI.invalid && (passwordUI.touched || passwordUI.dirty)" class="alert alert-danger">
          <!--con un componente se puede evitar escribir la mayoria de lo de abajo y escribiria solo el nombre y listo-->
          <div *ngIf="passwordUI.errors.required">
            Password is required
          </div>
        </div>
      </mat-form-field>

    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="form.invalid" (click)="onLogin(form)">Login</button>
  </mat-card-actions>
</mat-card>
